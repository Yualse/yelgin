<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelgin Aerospace | Veri Deposu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="depo/corporate_identity/2_standart_logos/favicon.png">

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg: #05102B;
            --panel: rgba(5, 16, 43, 0.95);
            --cyan: rgba(0, 240, 255, 1);
            --cyan-dim: rgba(0, 240, 255, 0.3);
            --grid: rgba(0, 240, 255, 0.05);
            --muted: #586385;
            --white: #ffffff;
            --danger: #ff3333;
            --success: #00ff66;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            background-image:
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- Header --- */
        .system-header {
            padding: 20px;
            border-bottom: 1px solid var(--cyan-dim);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(5px);
            position: sticky; top: 0; z-index: 50;
        }

        .brand-title {
            color: var(--cyan); font-weight: 600; letter-spacing: 2px;
            text-transform: uppercase; text-decoration: none;
            display: flex; align-items: center; gap: 10px;
        }

        .stats-bar {
            display: flex; gap: 20px; font-size: 0.8rem; 
            font-family: 'JetBrains Mono', monospace; color: var(--muted);
        }
        .stat-item span { color: var(--cyan); }

        /* --- Container --- */
        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }

        /* --- Search --- */
        .search-container {
            margin-bottom: 20px; border-bottom: 1px solid var(--cyan);
            display: flex; align-items: center; position: relative;
        }
        .search-input {
            width: 100%; background: transparent; border: none;
            color: var(--cyan); font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem; padding: 10px 0; outline: none;
        }
        .search-loader {
            position: absolute; right: 0; color: var(--cyan);
            font-size: 0.8rem; display: none;
        }

        /* --- Breadcrumb --- */
        #current-path {
            font-family: 'JetBrains Mono', monospace; color: var(--muted);
            margin-bottom: 20px; font-size: 0.9rem;
        }
        #current-path span { color: var(--cyan); }

        /* --- File List --- */
        .file-list {
            list-style: none; padding: 0;
            border: 1px solid var(--cyan-dim);
            border-radius: 4px; background: rgba(0, 0, 0, 0.4);
        }

        .file-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; border-bottom: 1px solid rgba(0, 240, 255, 0.1);
            transition: all 0.2s ease;
        }
        .file-item:last-child { border-bottom: none; }
        .file-item:hover { background: rgba(0, 240, 255, 0.05); padding-left: 25px; }

        .file-info { display: flex; align-items: center; gap: 15px; flex-grow: 1; cursor: pointer; }
        .icon { font-size: 1.2rem; min-width: 25px; }
        .file-name { font-family: 'JetBrains Mono', monospace; font-size: 0.95rem; color: var(--white); }
        .file-path { font-size: 0.75rem; color: var(--muted); margin-left: 10px; }

        .actions { display: flex; align-items: center; gap: 15px; }
        .file-meta { font-size: 0.8rem; color: var(--muted); min-width: 70px; text-align: right; }
        
        .type-dir { color: var(--cyan); font-weight: bold; }
        .back-btn { color: var(--danger); }

        /* --- MODAL (PREVIEW) --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px); z-index: 1000;
            display: none; justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--bg); border: 1px solid var(--cyan);
            width: 85%; max-width: 1000px; height: 80vh;
            display: flex; flex-direction: column;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.15);
        }
        .modal-header {
            padding: 15px; background: rgba(0, 240, 255, 0.1);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--cyan-dim);
        }
        .modal-title { font-family: 'JetBrains Mono', monospace; color: var(--cyan); font-size: 0.9rem; }
        .modal-close {
            background: none; border: none; color: var(--danger); cursor: pointer;
            font-size: 1.5rem; line-height: 1;
        }
        .modal-body {
            padding: 0; overflow: auto; flex-grow: 1;
            display: flex; justify-content: center; align-items: center;
            background: #000; position: relative;
        }
        
        /* Preview Elements */
        .preview-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .preview-text {
            width: 100%; height: 100%; text-align: left; padding: 20px; margin: 0;
            font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; color: #ddd;
            overflow: auto; white-space: pre-wrap; box-sizing: border-box;
        }
        /* Markdown Style */
        .markdown-body {
            width: 100%; height: 100%; padding: 40px; text-align: left;
            color: #ccc; overflow-y: auto; font-family: sans-serif; line-height: 1.6;
        }
        .markdown-body h1, .markdown-body h2 { border-bottom: 1px solid #333; padding-bottom: 10px; color: var(--cyan); }
        .markdown-body code { background: #222; padding: 2px 5px; border-radius: 3px; font-family: monospace; }
        .markdown-body pre { background: #111; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .markdown-body a { color: var(--cyan); }

        /* 3D Model Viewer */
        model-viewer { width: 100%; height: 100%; background-color: #0b1836; }

        .preview-error { color: var(--muted); text-align: center; padding: 20px; }
        .preview-btn {
            background: var(--cyan-dim); color: var(--white); text-decoration: none;
            padding: 10px 20px; border: 1px solid var(--cyan); margin-top: 20px;
            display: inline-block; transition: 0.3s;
        }
        .preview-btn:hover { background: var(--cyan); color: #000; }

        /* --- Scanline --- */
        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 240, 255, 0.3); animation: scan 6s linear infinite;
            pointer-events: none; z-index: 999; opacity: 0.5;
        }
        @keyframes scan { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--muted); border-radius: 4px; }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div id="preview-modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span id="modal-title" class="modal-title">PREVIEW</span>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div id="modal-body" class="modal-body">
                </div>
        </div>
    </div>

    <header class="system-header">
        <a href="index.html" class="brand-title">
            <span>â—„ YELGIN AEROSPACE</span>
        </a>
        <div class="stats-bar">
            <div class="stat-item">ITEMS: <span id="stat-count">0</span></div>
            <div class="stat-item">SIZE: <span id="stat-size">0 KB</span></div>
        </div>
    </header>

    <div class="container">
        <div class="search-container">
            <span style="color: var(--cyan); margin-right: 10px;">></span>
            <input type="text" id="search-input" class="search-input" placeholder="Global_Search..." autocomplete="off">
            <span id="search-loader" class="search-loader">INDEXING...</span>
        </div>

        <div id="current-path">ROOT / <span>depo</span></div>

        <ul id="file-list" class="file-list">
            </ul>
        <div id="status-msg">BaÄŸlantÄ± bekleniyor...</div>
    </div>

    <script>
        // --- AYARLAR ---
        const USER = 'YelginAerospace';
        const REPO = 'website';
        const ROOT_FOLDER = 'depo';
        const BRANCH = 'main'; // EÄŸer Ã§alÄ±ÅŸmazsa 'master' dene

        let currentPath = ROOT_FOLDER;
        let globalTreeData = null;

        // --- 1. NORMAL MOD: KLASÃ–R LÄ°STELEME ---
        async function loadDirectory(path) {
            currentPath = path;
            const listElement = document.getElementById('file-list');
            const statusElement = document.getElementById('status-msg');
            const pathDisplay = document.getElementById('current-path');

            // Temizle
            listElement.innerHTML = '';
            statusElement.style.display = 'block';
            statusElement.textContent = 'Veriler GitHub API\'den Ã§ekiliyor...';
            pathDisplay.innerHTML = `ROOT / <span>${path}</span>`;
            document.getElementById('search-input').value = '';

            try {
                const API_URL = `https://api.github.com/repos/${USER}/${REPO}/contents/${path}`;
                const response = await fetch(API_URL);
                
                if (response.status === 404) throw new Error("KlasÃ¶r bulunamadÄ± (HenÃ¼z pushlanmamÄ±ÅŸ olabilir).");
                if (!response.ok) throw new Error(`HTTP Hata: ${response.status}`);
                
                const data = await response.json();
                statusElement.style.display = 'none';

                // SÄ±ralama
                const sortedData = data.sort((a, b) => {
                    if (a.type === b.type) return a.name.localeCompare(b.name);
                    return a.type === 'dir' ? -1 : 1;
                });

                // Ãœst Dizin Butonu
                if (path !== ROOT_FOLDER) {
                    const parentPath = path.substring(0, path.lastIndexOf('/'));
                    renderItem({name: '..', type: 'parent', path: parentPath});
                }

                renderList(sortedData);
                updateStats(sortedData);

            } catch (error) {
                console.error(error);
                statusElement.innerHTML = `<span style="color:var(--danger)">HATA: ${error.message}<br>LÃ¼tfen dosyalarÄ± GitHub'a PUSH ettiÄŸinden emin ol.</span>`;
            }
        }

        // --- 2. ARAMA MODU: GLOBAL SEARCH ---
        async function performGlobalSearch(query) {
            const loader = document.getElementById('search-loader');
            const listElement = document.getElementById('file-list');
            const statusElement = document.getElementById('status-msg');
            
            if (!globalTreeData) {
                loader.style.display = 'block';
                try {
                    // Recursive Tree Fetch
                    const TREE_API = `https://api.github.com/repos/${USER}/${REPO}/git/trees/${BRANCH}?recursive=1`;
                    const res = await fetch(TREE_API);
                    if (!res.ok) throw new Error("Tree API HatasÄ± (Branch adÄ± yanlÄ±ÅŸ olabilir)");
                    const json = await res.json();
                    
                    // Sadece 'depo' altÄ±ndakileri al
                    globalTreeData = json.tree.filter(item => item.path.startsWith(ROOT_FOLDER));
                } catch (e) {
                    console.error(e);
                    statusElement.style.display = 'block';
                    statusElement.innerHTML = `<span style="color:var(--danger)">ARAMA HATASI: ${e.message}</span>`;
                    loader.style.display = 'none';
                    return;
                } finally {
                    loader.style.display = 'none';
                }
            }

            // Filtrele
            const results = globalTreeData.filter(item => item.path.toLowerCase().includes(query));
            listElement.innerHTML = '';
            
            if (results.length === 0) {
                listElement.innerHTML = '<li style="padding:20px; color:var(--muted); text-align:center;">SonuÃ§ bulunamadÄ±.</li>';
                return;
            }

            results.forEach(item => {
                const parts = item.path.split('/');
                const name = parts[parts.length - 1];
                const type = item.type === 'tree' ? 'dir' : 'file';
                const downloadUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/${item.path}`;

                renderItem({
                    name: name,
                    path: item.path,
                    type: type,
                    size: item.size,
                    download_url: downloadUrl,
                    isSearchResult: true
                });
            });
        }

        // --- RENDER ---
        function renderList(data) {
            data.forEach(item => renderItem(item));
        }

        function renderItem(item) {
            const listElement = document.getElementById('file-list');
            const li = document.createElement('li');
            li.className = 'file-item';

            let icon = 'ðŸ“„';
            let metaClass = 'type-file';
            let sizeText = item.size ? formatSize(item.size) : '';
            
            // GÃ¼venli veri aktarÄ±mÄ± iÃ§in encode
            const safeName = encodeURIComponent(item.name);
            const safeUrl = encodeURIComponent(item.download_url || '');

            let clickAction = '';
            
            if (item.type === 'dir' || item.type === 'tree') {
                icon = 'ðŸ“‚';
                metaClass = 'type-dir';
                sizeText = 'DIR';
                clickAction = `loadDirectory('${item.path}')`;
            } 
            else if (item.type === 'parent') {
                icon = 'â¤´';
                item.name = 'Ãœst Dizin';
                metaClass = 'back-btn';
                li.style.borderBottom = "1px solid var(--cyan)";
                clickAction = `loadDirectory('${item.path}')`;
            } 
            else {
                // Ã–nizleme Fonksiyonu
                clickAction = `openPreview(decodeURIComponent('${safeName}'), decodeURIComponent('${safeUrl}'))`;
            }

            let pathBadge = item.isSearchResult ? `<span class="file-path">${item.path}</span>` : '';

            li.innerHTML = `
                <div class="file-info" onclick="${clickAction}">
                    <span class="icon">${icon}</span>
                    <div>
                        <span class="file-name ${metaClass}">${item.name}</span>
                        ${pathBadge}
                    </div>
                </div>
                <div class="actions">
                    <div class="file-meta">${sizeText}</div>
                </div>
            `;
            listElement.appendChild(li);
        }

        // --- PREVIEW SYSTEM (GELÄ°ÅžMÄ°Åž) ---
        async function openPreview(filename, url) {
            const modal = document.getElementById('preview-modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');

            title.innerText = filename;
            body.innerHTML = '<div style="color:var(--cyan);">VERÄ° YÃœKLENÄ°YOR...</div>';
            modal.style.display = 'flex';

            const ext = filename.split('.').pop().toLowerCase();
            
            try {
                // 1. GÃ–RSEL
                if (['png', 'jpg', 'jpeg', 'gif', 'svg', 'webp'].includes(ext)) {
                    body.innerHTML = `<img src="${url}" class="preview-img" alt="Preview">`;
                }
                // 2. 3D MODELLER (STL / GLB)
                else if (['glb', 'gltf', 'stl'].includes(ext)) { // STL desteÄŸi bazen loader gerektirir ama model-viewer GLB'de kraldÄ±r.
                    body.innerHTML = `
                        <model-viewer 
                            src="${url}" 
                            alt="3D Model" 
                            auto-rotate 
                            camera-controls 
                            ar 
                            shadow-intensity="1"
                            style="width: 100%; height: 100%;">
                        </model-viewer>`;
                }
                // 3. MARKDOWN (.md)
                else if (ext === 'md') {
                    const res = await fetch(url);
                    if(!res.ok) throw new Error('Markdown Ã§ekilemedi');
                    const text = await res.text();
                    body.innerHTML = `<div class="markdown-body">${marked.parse(text)}</div>`;
                }
                // 4. KOD / METÄ°N
                else if (['txt', 'json', 'js', 'html', 'css', 'py', 'c', 'cpp', 'ino', 'xml', 'yml'].includes(ext)) {
                    const res = await fetch(url);
                    if(!res.ok) throw new Error('Kod Ã§ekilemedi');
                    const text = await res.text();
                    const safeText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    body.innerHTML = `<pre class="preview-text">${safeText}</pre>`;
                }
                // 5. DÄ°ÄžER (PDF, ZIP, EXE)
                else {
                    body.innerHTML = `
                        <div class="preview-error">
                            <p>Bu dosya formatÄ± (${ext}) tarayÄ±cÄ±da gÃ¶rÃ¼ntÃ¼lenemez.</p>
                            <a href="${url}" target="_blank" class="preview-btn">DOSYAYI Ä°NDÄ°R</a>
                        </div>
                    `;
                }
            } catch (e) {
                body.innerHTML = `<div class="preview-error">YÃ¼kleme HatasÄ±:<br>${e.message}</div>`;
            }
        }

        function closeModal(e) {
            if (e && e.target !== e.currentTarget) return;
            document.getElementById('preview-modal').style.display = 'none';
            // Varsa 3D viewer'Ä± veya video'yu durdurmak iÃ§in iÃ§eriÄŸi temizle
            document.getElementById('modal-body').innerHTML = ''; 
        }

        // --- YARDIMCILAR ---
        const formatSize = (bytes) => {
            if (!bytes) return '';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        };

        function updateStats(data) {
            const fileCount = data.filter(i => i.type === 'file').length;
            const totalSize = data.reduce((acc, curr) => acc + (curr.size || 0), 0);
            document.getElementById('stat-count').innerText = fileCount;
            document.getElementById('stat-size').innerText = formatSize(totalSize);
        }

        // Arama Listener (Debounce ile)
        let debounceTimer;
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                if (query.length > 0) performGlobalSearch(query);
                else loadDirectory(currentPath);
            }, 300);
        });

        // BaÅŸlat
        loadDirectory(ROOT_FOLDER);

    </script>
</body>
</html>
